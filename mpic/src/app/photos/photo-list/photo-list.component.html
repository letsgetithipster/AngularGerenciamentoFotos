<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)">
    </form>
</div>

<mp-photos [photos]="photos | filterByDescription: filter" ></mp-photos>

<mp-load-button 
    (click)="load()"    
    [hasMore]="hasMore">
</mp-load-button>
